name: Percy Visual Regression Testing

on:
  # Triggers the workflow on push or pull request to main or other branches
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  visual-regression:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install dependencies
        run: yarn install

      # 4. Build Storybook
      - name: Build Storybook
        run: yarn build-storybook

      # 5. Install Percy CLI (global) for GitHub CI
      - name: Install Percy CLI
        run: yarn global add @percy/cli

      # 6. Run Percy with Storybook (ensure Percy token is available)
      - name: Run Percy visual tests
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }} # Percy token set in GitHub Secrets
        run: percy storybook --storybook-build-dir ./storybook-static
